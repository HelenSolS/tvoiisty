    <style>
        :root { 
            --app-height: 100vh;
            --theme-color: #0d9488;
            --theme-bg: #f2fdfb;
            --theme-pattern: radial-gradient(#0d9488 0.5px, transparent 0.5px);
        }
        body { 
            font-family: 'Inter', sans-serif;
            background-color: var(--theme-bg);
            color: #1a1a1a;
            height: var(--app-height);
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .theme-turquoise { --theme-color: #0d9488; --theme-bg: #f4fcfb; }
        .theme-lavender { --theme-color: #8b5cf6; --theme-bg: #f8f7ff; }
        .theme-peach { --theme-color: #f97316; --theme-bg: #fffbf7; }
        .pattern-overlay {
            position: fixed; inset: 0;
            background-image: var(--theme-pattern);
            background-size: 30px 30px;
            opacity: 0.05; pointer-events: none; z-index: 0;
        }
        .serif { font-family: 'Bodoni Moda', serif; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); }
        .app-container { max-width: 420px; margin: 0 auto; background: var(--theme-bg); height: var(--app-height); position: relative; display: flex; flex-direction: column; z-index: 1; }
        @media (max-width: 420px) { .app-container { max-width: 100%; } }
        .btn-theme { background-color: var(--theme-color); color: white; shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.2); }
    </style>
